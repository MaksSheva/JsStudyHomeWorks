<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <header><h1>Sign up form</h1></header>
</head>
<body>
<div class="container">
    <form action="/action_page.php" method="get">

        Username: <input type="text" name="Username"><br>
        E-mail: <input type="email" name="emailaddress"><br>
        Password: <input type="password" name="password"><br>
        Sex: <input type="radio" name="Sex" value="Мужской" checked="checked"/> М
        <input type="radio" name="Sex" value="Женский"/> Ж<br>
        Age: <input type="number" name="Year"> <input type="number" name="Month"><br>
        Married: <input type="checkbox" name="Yes"><br>
        Phone: <input type="tel" id="phone" name="phone" pattern="pattern="
                      [\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"><br>
        City: <select name="menu" size="1">
        <option value="first">Харьков</option>
        <option selected="selected" value="second">Киев</option>
        <option value="third">Одесса</option>
        <option value="fourth">Любой другой</option>
    </select><br>
        About: <input type="text" name="text"><br>
        <input type="submit" value="Save">

    </form>
</div>
</body>
</html>
